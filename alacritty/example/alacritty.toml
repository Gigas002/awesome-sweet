# See https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd

# Themes:
import = ["~/.config/alacritty/themes/cyberpunk.toml"]

shell = "zsh"

[window]
opacity = 0.3
blur = true
startup_mode = "Maximized"

[font]
normal = { family = "CaskaydiaMono Nerd Font Mono", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font Mono", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font Mono", style = "Italic" }
bold_italic = { family = "CaskaydiaMono Nerd Font Mono", style = "Bold Italic" }
size = 14.0

[selection]
save_to_clipboard = true
